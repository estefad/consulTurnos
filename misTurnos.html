<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script defer src="./js/turnosTomados.js"></script>
    <script src="./js/turnos.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Turnos Tomados</title>
</head>
<body>
    <header>
        <div class="inicio">
          <a href="./index.html"><img src="./src/alta logo.png" alt="Inicio" width="150px" height="180px"></a>
          <h1 class="tittle"> - Centro en Patologias</h1>
        </div>
    </header>
    <table class="table">
        <h2 class="titulo">Mis Turnos</h2>
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Horario</th>
            <th>Especialidad</th>
            <th>Especialista</th>
            <th>Precio</th>
        </tr>
        <tbody id="tablaTurnos">
  
        </tbody>
        </thead>
    </table>
    <p class="total">Total a abonar: <span id="total">$ 0</span></p>
    <div class="confirmar">
        <form action="#" id="form">
            <label for="email" class="lab">email</label>
            <input id="email" class="inp" type="email" placeholder="ingrese su casilla de correo" required>

            <label for="name" class="lab">Nombre y apellido</label>
            <input id="name" class="inp" type="text" placeholder="ingrese su nombre completo" required>

            <label for="phone" class="lab">Telefono</label>
            <input id="phone" class="inp" type="phone" placeholder="ingrese su num de contacto" required>

        </form>
        <button id="agendar" class="btn-primary" type="submit">Confirmar turno</button>
    </div>
    <div class="ppal">
       <button id="pag"><a href="./index.html">Pagina principal</a></button> 
    </div>
    

    <footer class="foot">
        <div>
          <p class="der">ALTA-Centro en patologias de Salud Mental desde 2013</p>
        </div>
        <div class="red">
          <h3 class="follow">Seguinos</h3>
          <div>
            <a target="_blank" href="https://twitter.com/"><img class="x" src="./src/x.webp" alt="" height=20px width=20px>
            <a target="_blank" href="https://instagram.com/"><img class="ig" src="./src/ig.png" alt="" height=20px width=20px>
            <a target="_blank" href="https://linkedin.com/"><img src="./src/ln.webp" alt="" height=20px width=20px>
          </div>
        </div>
    </footer>
</body>
</html>
